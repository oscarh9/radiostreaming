<h1>{{title}}</h1>
<input type="text" placeholder="Escribe el nombre de la emisora" [(ngModel)] = "inputValue">
<button (click) = 'searchRadio()'>Search</button>
<ul>
    @for (radio of filterArray; track $index) {
        <li>
            <a href={{radio.url}}>{{radio.name}}</a>
        </li>
    }
</ul>
